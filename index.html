<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Testing</title>
        <body>
            <div class = "result-container">
                <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
                <h3 class="score-message" id="scoreMessage">
                    First to score 5 points wins the game
                </h3>
                <div class = "score-container">
                    <div class="sign" id="playerSign">❔</div>
                    <p class = "score" id = "playerScore">Player: 0</p>
                </div>
                <div class = "score-container">
                    <div class="sign" id="computerSign">❔</div>
                    <p class = "score" id = "computerScore">Player: 0</p>
                </div>
            </div>
            <div class = "buttons">
                <button id = "rockBtn">Rock</button>
                <button id = "paperBtn">Paper</button>
                <button id = "scissorBtn">Scissors</button>
            </div> 
            <div class="end-game-container" id ="end-game-container">
                <p class="end-game-title" id="end-game-msg"></p>
                <button class = "btn btn-restart" id="restartBtn">Play Again</button>
            </div>
            <div class="overlay" id="overlay"></div>
            <script src="rockpaperscissors.js" Type="text/javascript"></script>
        </body>
    </head>
</html>
